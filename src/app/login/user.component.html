<body style="width: 100%; height: 91.5%; position:absolute; background: url('bg.jpg');">
    <div class="card mx-auto w-25" style="margin-top: 3rem;">
        <div class="card-body">
            <h3 class="text-center">LOGIN</h3>

            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group " [ngClass]="{'has-error': submitted && f.username.errors}">
                    <label for="Username">Username</label>
                        <input type="text" class="form-control" formControlName="username">  
                        <div *ngIf="submitted && f.username.errors" class="help-block">
                            <div *ngIf="f.username.errors.required">Username is required</div>
                        </div>
                </div>
                <div class="form-group" [ngClass]="{'has-error': submitted && f.password.errors}">
                    <label for="Password">Password</label>
                        <input type="password" class="form-control" formControlName="password">  
                        <div *ngIf="submitted && f.password.errors" class="help-block">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                </div>
                <div class="col-xs-12 form-group text-right">
                    <button class="btn btn-success" type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
